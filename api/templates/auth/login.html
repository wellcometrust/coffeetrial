{% extends 'base.html' %}

{% block content %}
<form action="{{ url_for('auth.get_login') }}" method="post" class="login__form">
    <!-- TODO: CSRF -->
    <div class="login__creds_box">
        <div>
            <label for="user_email">Email:
                <input name="user_email" type="email" id="user_email" class="login__form__email">
            </label>
        </div>
        <div>
            <label for="user_password">Password:
                <input name="user_password" type="password" id="user_password" class="login__form__password">
            </label>
        </div>

        <button type="submit" class="button-like">
            Login
        </button>
    </div>
</form>

<div class="login__signin">
    <a href="{{ url_for('auth.create_account') }}">Don't have an account yet? Create one!</a>
</div>
{% endblock %}
