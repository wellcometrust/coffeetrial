{% extends 'base.html' %}

{% block content %}
<div class="signin__box row">
    <form action="{{ url_for('auth.create_account') }}" method="post" class="form-horizontal">
        <div>
            <label for="user_firstname">First Name:
                <input id="user_firstname" name="user_firstname" type="text" class="signin__form__input">
            </label>
        </div>
        <div>
            <label for="user_lastname">Last Name:
                <input id="user_lastname" name="user_lastname" type="text" class="signin__form__input">
            </label>
        </div>
        <div>
            <label for="user_email">Email:
                <input id="user_email" name="user_email" type="text" class="signin__form__input">
            </label>
        </div>
        <div>
            <label for="user_password">Password:
                <input id="user_password" name="user_password" type="password" class="signin__form__input">
            </label>
        </div>
        <div>
            <label for="user_password">Confirm your password:
                <input id="user_confirm_password" name="user_confirm_password" type="password" class="signin__form__input">
            </label>
        </div>
        <div>
            <label for="user_department">Department:
                <select id="user_department" name="user_department" class="signin__form__input">
                    {% for department in departments %}
                        <option value="{{ department.name }}">{{ department.name }}</option>
                    {% endfor %}
                </select>
            </label>
        </div>

        <button type="submit" class="button-like">Create User</button>
    </form>
</div>
{% endblock %}
